    #root {

    }

    @media (prefers-reduced-motion: reduce) {
      * {
        animation: none !important;
        transition: none !important;
      }
    }
  </style>

  <!-- Theme bootstrap: set data-theme and .dark before paint to avoid flash; follows system when set to "system" -->
  <script>
    (function () {
      try {
        const stored = localStorage.getItem("theme-preference") || "system";
        const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
        const theme = stored === "system" ? (prefersDark ? "dark" : "light") : stored;
        var root = document.documentElement;
        root.setAttribute("data-theme", theme);
        if (theme === "dark") root.classList.add("dark"); else root.classList.remove("dark");
      } catch { }
    })();
  </script>
