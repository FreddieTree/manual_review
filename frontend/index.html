  <!-- Critical minimal styles to avoid flash -->
  <style>
    :root {
      color-scheme: light dark;
    }

    html {
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont,
        'Segoe UI', Roboto, Arial, sans-serif;
      background: linear-gradient(135deg, #f8fafc 0%, #e3edfa 80%);
      scroll-behavior: smooth;
      -webkit-font-smoothing: antialiased;
    }

    body {
      min-height: 100vh;
      margin: 0;
      background: inherit;
    }

    /* reduced motion preference */
    @media (prefers-reduced-motion: reduce) {
      * {
        animation: none !important;
        transition: none !important;
      }
    }

    /* low-JS fallback styling for root */
    #root {
      isolation: isolate;
    }
  </style>

  <!-- Safari minimal-ui hint -->
  <meta name="apple-mobile-web-app-capable" content="yes" />

  <!-- Accessibility: announce if JS is disabled -->
  <noscript>

      #no-js-warning {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;

        z-index: 9999;

<body>
  <noscript>
    <div id="no-js-warning" role="alert" aria-live="assertive" aria-label="JavaScript required">
      <div
        style="max-width:480px; text-align:center; padding:1.5rem; border-radius:1rem; background:#fee2e2; color:#b91c1c; box-shadow:0 20px 60px -10px rgba(0,0,0,0.1);">
        <strong>JavaScript is required.</strong><br />
        This platform relies on JavaScript to function. Please enable it in your browser settings.
      </div>
    </div>
  </noscript>

  <div id="root"></div>

  <!-- Entry point: Vite will handle module loading -->
  <script type="module" src="/src/main.jsx" defer></script>

  <!-- Theme toggle sync (optional): respects system preference -->
  <script>
    (function () {
      try {
        const stored = localStorage.getItem("theme");
        const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
        if (stored === "dark" || (!stored && prefersDark)) {
          document.documentElement.setAttribute("data-theme", "dark");
        }
      } catch { }
    })();
  </script>
</body>
