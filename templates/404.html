{% extends "base.html" %}
{% block title %}404 - Not Found{% endblock %}
{% block content %}
<div class="flex flex-col items-center justify-center min-h-[60vh]">
    <div class="bg-white px-10 py-12 rounded-3xl shadow-xl border border-red-200 flex flex-col items-center gap-2">
        <div class="text-4xl font-extrabold text-red-600 mb-3">404</div>
        <h1 class="text-2xl font-bold text-red-700 mb-1">Page not found</h1>
        <div class="text-gray-700 text-lg mb-3">The page you are looking for does not exist.</div>
        <a href="{{ url_for('login') }}"
            class="mt-2 px-6 py-2 bg-blue-700 text-white rounded-xl font-semibold hover:bg-blue-800 shadow transition">
            Back to Login
        </a>
    </div>
</div>
{% endblock %}
