<!-- 404.html -->
{% extends "base.html" %}
{% block title %}404 - Not Found{% endblock %}
{% block content %}
<div class="flex flex-col items-center justify-center h-96">
    <h1 class="text-2xl font-bold text-red-600 mb-2">404 - Page not found</h1>
    <p>The page you are looking for does not exist.</p>
    <a href="{{ url_for('login') }}" class="mt-4 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
        Back to Login
    </a>
</div>
{% endblock %}
